<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Formulário de Cadastro</h1>
    <!-- Formularios -->
    <form action="https://www.google.com">
        <label for="nome">Nome:</label>
        <input type="text" name="nome" placeholder="Nome" id="nome" maxlength="40" />
        <br />
        <br />
        <label for="email">E-mail:</label>
        <input type="email" name="email" placeholder="E-mail" id="email" maxlength="40" />
        <br />
        <br />
        <label for="senha">Senha:</label>
        <input type="password" name="senha" placeholder="Senha" id="senha" maxlength="30" />
        <br />
        <br />
        <label for="phone">Telefone:</label>
        <input type="tel" name="phone" placeholder="Telefone" id="phone" />
        <br />
        <br />

        <!-- Input Radio -->
        <input type="radio" name="sexo" value="masculino" id="masculino" />
        <label for="masculino">Masculino</label>
        <input type="radio" name="sexo" value="masculino" id="feminino" />
        <label for="feminino">Feminino</label>
        <br />
        <br />

        <!-- Input Checkbox -->
        <p>Linguagens aprendidas</p>
        <input type="checkbox" name="linguagens" value="html" id="html">
        <label for="html">HTML</label>
        <input type="checkbox" name="linguagens" value="css" id="css">
        <label for="css">CSS</label>
        <input type="checkbox" name="linguagens" value="js" id="js">
        <label for="js">JavaScript</label>
        <br />
        <br />

        <!-- "For" da tag "Label":
         Para texto precisa estar igual ao "name",
         Para Radio e Checkbox precisa estar igual ao "value" -->


        <!-- Select -->
        <label for="regiao">Região:</label>
        <select name="regiao" id="regiao">
            <option value="norte">Norte</option>
            <option value="nordeste">Nordeste</option>
            <option value="sudeste">Sudeste</option>
            <option value="sul">Sul</option>
        </select>
        <br />
        <br />


        <!-- Text Area (Campo de texto)-->
        <label for="mensagem">
            <p>Mensagem:</p>
        </label>
        
        <textarea 
        name="mensagem" 
        id="mensagem"
        cols="30"
        rows="5"
        placeholder="Digite aqui a sua mensagem"
        ></textarea>
        <br />

        <!-- Botões -->
         
         <input type="submit" name="enviar"/>
         <button>Enviar</button>

    </form>
</body>

</html>
