<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Q2 - Pizzaria</title>
</head>
<body>


    <script>

        let conta = parseFloat(prompt("Informe o valor da conta: "));
        let pessoas = parseFloat(prompt("Informe quantas pessoas estavam presentes: "));

        let valorPessoa = conta / pessoas;

        document.write("O valor total da conta é de: " + conta);
        document.write("<br>");
        document.write("O valor a ser pago por pessoa é de: " + valorPessoa.toFixed(2));

    </script>
    
</body>
</html>
