<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1 - Aluno</title>
</head>
<body>
    

    <script>
        let nome = prompt("Digite seu nome: ");
        const idade = prompt("Digite sua idade: ");
        let email = prompt("Digite seu email: ");
        let phone = prompt("Digite seu telefone para contato: ");

        let aluno = {
            nome_aluno: nome,
            idade_aluno: idade,
            email_aluno: email,
            phone_aluno: phone,
        };

        console.log(aluno.nome_aluno);
        console.log(parseInt(aluno.idade_aluno));
        console.log(aluno.email_aluno);
        console.log(parseInt(aluno.phone_aluno));

    </script>
</body>
</html>
