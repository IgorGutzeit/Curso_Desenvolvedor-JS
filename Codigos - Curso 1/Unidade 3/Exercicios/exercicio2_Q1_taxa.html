<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Q1</title>
</head>
<body>


    <script>

        let valorConta = parseFloat(prompt("Informe o valor da conta: "));
        let taxa;
        let total;

        taxa = valorConta * 0.1;
        total = valorConta + taxa;

        document.write("Valor da taxa de 10%: " + taxa.toFixed(2));
        document.write("<br>");
        document.write("<br>");
        document.write("Valor total a ser pago: " + total.toFixed(2));

    </script>
    
</body>
</html>
