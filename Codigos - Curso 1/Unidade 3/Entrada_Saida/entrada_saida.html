<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comandos E/S</title>
</head>
<body>
    
    <script>
        //Comandos de E/S (Entrada e Saída)
        //Na janela do Navegador
        alert("Olá, Mundo");

        confirm("Você deseja continuar?");

        prompt("Digite seu nome: ");

        //No console do navegador
        console.log("Olá, mundo");
        console.error("Error");

        //Documento HTML
        document.write("Olá, Mundo!");


    </script>
</body>
</html>
