<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>atvPratica 2 - Usuário N</title>
</head>
<body>
    

    <script>
        let numero = parseInt(prompt("Digite um número para ser o fim da contagem a partir de Zero: "));
        let contador = 0;
        let resultado = 0;

        while(contador <= numero){
            resultado = resultado + contador;
            contador++;
        };

        document.write("A soma dos números de 0 a " + numero + " é: " + resultado);

    </script>

</body>
</html>
