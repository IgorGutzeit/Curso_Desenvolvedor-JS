<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funcoes</title>
</head>

<body>

    <h1 id="boasVindas"></h1>

    <script>
        function boasvindas() {
            let nome = prompt("Qual é o seu nome?");
            let mensagem = "Olá, " + nome + "! Deja bem-vindo!";
            let boasVindas = document.getElementById("boasVindas");
            return boasVindas.innerText = mensagem;
        }

        boasvindas();


    </script>
</body>

</html>
