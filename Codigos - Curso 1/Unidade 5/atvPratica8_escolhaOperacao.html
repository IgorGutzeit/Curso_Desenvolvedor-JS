<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 8 - Escolha Operação</title>
</head>
<body>


    <script>

        let op = parseInt(prompt("Informe a operação que deseja realizar: 1 - Soma; 2 - Subtração; 3 - Multiplicação; 4 - Divisão"));
        let n1 = parseFloat(prompt("Informe o primeiro valor: "));
        let n2 = parseFloat(prompt("Informe o segundo valor: "));

        function opMatematica(operacao, num1, num2){
            switch(operacao){
                case 1:
                    let soma = num1 + num2;
                    return document.write("A operação escolhida foi: Soma. E teve como resultado: " + soma);
                
                case 2:
                    let subtracao = num1 - num2;
                    return document.write("A operação escolhida foi: Subtração. E teve como resultado: " + subtracao);

                case 3:
                    let multiplicacao = num1 * num2;
                    return document.write("A operação escolhida foi: Multiplicação. E teve como resultado: " + multiplicacao);

                case 4:
                    let divisao = num1 / num2;
                    return document.write("A operação escolhida foi: Divisão. E teve como resultado: " + divisao.toFixed(2));

                default:
                    return document.write("Operação inválida");
            };
        };

        opMatematica(op, n1, n2);

    </script>
    
</body>
</html>
