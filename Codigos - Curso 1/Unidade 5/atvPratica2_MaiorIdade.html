<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2 - Maior Idade</title>
</head>
<body>


    <script>

        let idade = parseInt(prompt("Informe a sua idade: "));

        if(idade <= 0){

            document.write("A idade digitada não é válida");

        }else if (idade > 0 && idade < 18){

            document.write("Você é menor de idade");

        }else if (idade >= 18 && idade <= 100){
            
            document.write("Você é maior de idade");

        }else{
            document.write("A idade digitada não é válida");
        };

    </script>
    
</body>
</html>
