<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 6 - Idades Aninhadas</title>
</head>
<body>


    <script>

        let nota = parseInt(prompt("Informe a nota: "));

        if(nota < 0){

            document.write("A nota digitada não é válida");

        }else if (nota >= 0 && nota <= 50){

            document.write("Insuficiente.");

        }else if (nota >= 51 && nota <= 70){
            
            document.write("Regular.");

        }else if (nota >= 71 && nota <= 90){
            
            document.write("Bom.");

        }else if (nota >= 91 && nota <= 100){
            
            document.write("Excelente.");

        }else{
            document.write("A nota digitada não é válida");
        };

    </script>
    
</body>
</html>
