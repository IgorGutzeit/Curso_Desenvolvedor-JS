<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1 - Par/Impar</title>
</head>
<body>


    <script>

        let numero = parseFloat(prompt("Informe um número: "));

        if(numero % 2 == 0){
            document.write("O número inserido é par");
        }else{
            document.write("O número inserido é Impar");
        };

    </script>
    
</body>
</html>
