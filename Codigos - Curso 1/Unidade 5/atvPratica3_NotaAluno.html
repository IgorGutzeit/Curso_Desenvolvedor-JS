<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 3 - Nota Aluno</title>
</head>
<body>


    <script>

        let nota = parseFloat(prompt("Informe a nota do aluno: "));

        if(nota >= 7 && nota <= 10){
            document.write("Aluno aprovado!!");
        }else if(nota < 7 && nota >= 0){
            document.write("Aluno reprovado.");
        }else{
            document.write("A nota inserida não é válida");
        };

    </script>
    
</body>
</html>
