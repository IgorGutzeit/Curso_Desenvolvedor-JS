<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atv. Pratica - Mensagem Usuario</title>
</head>
<body>
    


    <script>

        let time = parseInt(prompt("Digite o tempo em segundos para a mensagem ser exibida: "));

        setTimeout(() => {
            document.write("A mensagem foi exibida em " + time + " segundos");
        }, time * 1000);
    </script>
</body>
</html>
