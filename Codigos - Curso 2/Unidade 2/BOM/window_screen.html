<body>


    <script>

        window.alert("Olá, mundo!");

        console.log(nome);

        // fecha a janela

        // Dimensões da janela
        console.log("Largura da janela interna: " + window.innerWidth); // Largura
        console.log("Altura da janela interna: " + window.innerHeight); // Altura

        // SCREEN
        //
        console.log(screen); // Informações sobre a tela
        console.log("Largura da tela: " + screen.width);
        console.log("Altura da tela: " + screen.height);
        console.log("Largura disponível da tela: " + screen.availWidth);
        console.log("Altura disponível da tela: " + screen.availHeight);

    </script>
