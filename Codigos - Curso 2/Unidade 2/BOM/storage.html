<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage e SessionStorage</title>
</head>
<body>


    <script>

        // Armazenando dados no LOCAL storage - Armazenado localmente na cache
        localStorage.setItem('nome', 'fulano'); // Settando - chave e valor

        // Armazenando dados no SESSION storage - Armazenado localmente na sessão, perde o armazenamento quando a sessão é encerrada
        sessionStorage.setItem('cidade', 'belem'); // Settando - chave e valor
        

        // Recuperando dados do localStorage e sessionStorage
        const nome = localStorage.getItem('nome');
        const cidade = sessionStorage.getItem('cidade');
        
        document.write(nome + '<br>');
        document.write(cidade + '<br>');

        
        // Removendo dados do localStorage e sessionStorage
        // localStorage.removeItem('nome');
        // sessionStorage.removeItem('cidade');

    </script>
    
</body>
</html>
